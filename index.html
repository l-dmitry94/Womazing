<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Womazing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header__block">
                <nav class="nav">
                    <a href="./" class="logo">
                        <svg class="logo__icon">
                            <use href="./img/icons.svg#icon-logo"></use>
                        </svg>
                        Womazing
                    </a>
                    <ul class="menu">
                        <li class="menu__item">
                            <a class="menu__link active" href="#">
                                Главная
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Магазин
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                О бренде
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">
                                Контакты
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__right">
                    <address class="header__address">
                        <a class="header__phone" href="tel:+74958235412">
                            <button class="header__phone-button" type="button">
                                <svg class="header__phone-icon">
                                    <use href="./img/icons.svg#icon-phone"></use>
                                </svg>
                            </button>
                            +7 (495) 823-54-12
                        </a>
                    </address>
                    <a class="header__cart" href="#">
                        <svg class="header__cart-icon">
                            <use href="./img/icons.svg#icon-cart"></use>
                        </svg>
                        <span class="header__cart-quantity">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
